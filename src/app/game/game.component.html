<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 60 + (i * 60)}" [name]="player"
    [playerActive]="i == game.currentPlayer" class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px': i * 3, 'bottom.px': i * 3}" *ngFor="let c of [0, 1, 2, 3]; let i = index;"
            src="/assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="first-card" style="right: 15px; bottom: 15px;"
            src="/assets/img/cards/card_cover.png">

        <!-- Stack for played Cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{ card }}.png">

        <!-- Current card Animation -->
        <img *ngIf="pickCardAnimation" class="pick-card" style="right: 15px; bottom: 15px;"
            src="/assets/img/cards/{{ currentCard }}.png">
    </div>
</div>

<app-game-info [card]="currentCard" class="game-info"></app-game-info>

<button mat-fab class="add-btn" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
